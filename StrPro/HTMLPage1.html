
<!DOCTYPE html>
<html>
<head>


    <script type="text/javascript">

        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo").innerHTML = this.responseText;
                }
            };
            xhttp.open("POST", "https://msq58jzo0e.execute-api.us-east-1.amazonaws.com/delivery-challenges");
            xhttp.setRequestHeader("Content-type", "application/json");
            xhttp.send(JSON.stringify({ "YearUpperBound": "2019", "YearLowerBound": "1999", "Sector": "Airport", "Country": "China", "Region": "Asia & Pacific" }));

            this.responseText;
        }
    </script>
</head>
<body>

    <h2>Delivery Challenges</h2>
    <form>
        Sector:<br>
        <input type="text" name="sec"><br>
        <br>
        Country:<br>

        <input type="text" name="Country"><br>
        Region:<br>
        <input type="text" name="Region"><br>
        YearUpperBound:<br>
        <input type="text" name="YearUpperBound"><br>
        YearLowerBound:<br>


        <input type="text" name="YearLowerBound"><br>
        <br>
        <button type="button" onclick="loadDoc()">Request data</button>
        <div id="demo"></div>
    </form>





</body>
</html>
